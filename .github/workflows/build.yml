name: Build Success

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23"
      - name: Install dependencies
        run: npm install
      - name: Build the project
        run: npm run build
